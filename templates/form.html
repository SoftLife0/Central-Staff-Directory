<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">

        <link rel="stylesheet" href="css/main.css">

    <body>
        <div class="Myprofil">
        <img class="img-ey" src="https://www.central.edu.gh/virgin/images/Central-Uni-logo.png" alt="">
    </div>
       
<div class="container" id="container">
  
  <div class="sign-in-container">
    <form method="post">

      {{form.hidden_tag()}}

      <h1>Profile Form</h1>
      <h4>Fill this form and upload a new profile picture on the right. </h4>
       <!-- <div class="Myprofile">
        <img class="img-eye" src="https://www.central.edu.gh/virgin/images/Central-Uni-logo.png" alt="">
    </div> -->
      
    <div class="form-group">
      {{form.name }}
    </div>
    <div class="form-group">
      {{form.phone }}
    </div>
    <div class="form-group">
      {{form.email }}
    </div>
    <div class="form-group">
      {{form.identification }}
    </div>
    <div class="form-group">
      {{form.department }}
    </div>
        <button type="submit">Create</button>

    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
     
      <div class="overlay-panel overlay-right">
        <h1>Upload Your Picture</h1>

        <div class="profilePhoto">

        </div>
        
        <button style="background-color: white; color:red">
          Upload
        </button>

        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div> -->
        
      </div>
    </div>
  </div>
</div>


    </body>
</html>
